<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>So sánh các thuật toán</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .grid-compare {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .summary {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
  <script type="module" src="compare.js" defer></script>
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container">
    <section class="summary" id="problemSummary">
      <!-- Tóm tắt đề bài sẽ được render ở đây -->
    </section>

    <section class="grid-compare">
      <div id="greedyResult">
        <!-- Kết quả Greedy -->
      </div>
      <div id="dpResult">
        <!-- Kết quả DP -->
      </div>
      <div id="branchResult">
        <!-- Kết quả Branch -->
      </div>
    </section>
  </div>
</body>

</html>
